<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<script>
		let actions = {
			google: "https://www.google.com/search",
			duckDuckGo: "https://duckduckgo.com/",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web"
		};

		// TODO: create a handler
		function setSearchEngine() {
			console.log("running!");

			let engine = document.querySelector("input[name=engine]:checked");
			let engineUrl = actions[engine.value];

			let form = document.getElementById("searchForm");
			form.setAttribute('action', engineUrl);
		}

		window.addEventListener("load", function () {
			// TODO: register the handler
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", function () {
				setSearchEngine();
			});
		});
	</script>
</head>

<body>
	<form id="searchForm">
		<!-- TODO: add form elements -->
		<input type="text" name="q" />
		<label>Google</label>
		<input type="radio" name="engine" value="google" />
		<label>DuckDuckGo</label>
		<input type="radio" name="engine" value="duckDuckGo" />
		<label>Bing</label>
		<input type="radio" name="engine" value="bing" />
		<label>Ask</label>
		<input type="radio" name="engine" value="ask" />
		<input type="submit" value="Go!" />
	</form>
</body>
